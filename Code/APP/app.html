<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Helper Web App for Master Project</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <app class="center">
      <h1 class="center element">Helper Web App</h1>
      <div>
        <label class="switch element">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

        <label class="element">
          <input type="range" name="points" min="0" max="10">
        </label>

        <label class="element">
          <select>
            <option value="cats">Cats</option>
            <option value="dogs">Dogs</option>
            <option value="horses">Horses</option>
            <option value="deers">Deers</option>
          </select>
        </label>
      </div>
    </app>
  </body>
</html>
